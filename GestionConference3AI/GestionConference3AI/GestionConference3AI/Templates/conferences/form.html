<h1>Formulaire d'ajout</h1>

<form method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="errors">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {{ field.errors }}
        </p>
    {% endfor %}

    <button type="submit">Enregistrer</button>
</form>

<p>
    <a href="{% url 'liste_conferences' %}">← Retour à la liste</a>
</p>
